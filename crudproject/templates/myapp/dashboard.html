{% extends 'layout.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Alumni List</title>
</head>
<body>
    <h1>Alumni List</h1>
    <form method="get">
        <input type="text" name="search" placeholder="Search by name or affiliation" value="{{ request.GET.search }}">
        <button type="submit">Search</button>
    </form>
    
    <table border="1">
        <thead>
            <tr>
                <th><a href="?sort=full_name">Full Name</a></th>
                <th><a href="?sort=university_affiliation">Affiliation</a></th>
                <th><a href="?sort=date_of_death">Date of Death</a></th>
            </tr>
        </thead>
        <tbody>
            {% for alum in alumni %}
                <tr>
                    <td>{{ alum.full_name }}</td>
                    <td>{{ alum.university_affiliation }}</td>
                    <td>{{ alum.date_of_death }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No records found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
{% endblock %}
