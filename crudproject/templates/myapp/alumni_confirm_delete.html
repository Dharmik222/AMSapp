{% extends 'layout.html' %}
{% block content %}
<div class="container">
    <h1 class="my-4">Delete Alumni</h1>

    <p>Are you sure you want to delete {{ alumni.full_name }}?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
